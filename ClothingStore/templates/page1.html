<div class="container">
    <div class="row">
        <div ng-controller="userController">
            <form ng-submit="register()" name="registration" class="form-login">
                <input type="email" name="email" ng-model="email" placeholder="Email@Domain.com">
                <input type="password" name="password" ng-model="password" placeholder="Password">
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
    </div>
</div>
